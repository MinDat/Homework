{% extends "base.html" %}
{% load static %}

{% block title %}
    Post List
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/post.css" %}"> </link>
    <link rel="stylesheet" href="{% static "blog/all-post.css" %}"> </link>
{% endblock %}

{% block content %}
    <section id="all-posts">
        <h2> My Collected Posts</h2>
        <ul>
            {% for post in posts %}
                    {% include "blog/includes/post.html" %}
            {% endfor %}
        </ul>
    </section>
{% endblock %}
